<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="keywords" content="Service, General, Electrical, Plumbing, Resident">
    <meta name="description" content="Resident Service interface for taking repair calls">
    <title>Resident Service - Take the call</title>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <h1 class="text-center text-success-emphasis">Resident Service Interface</h1>
        <div><img src="assets/img/resident-service-logo.png" alt="Resident Service" class="img-fluid"></div>
    </header>

    <main class="container mt-4">
        <div>
            <div class="row d-flex justify-content-center mb-4">
                <div class="col text-center">
                    <button id="callButton" class="btn btn-primary rounded-circle p-3" aria-label="Receive Call">
                        <i class="fa-solid fa-phone-volume fa-2x"></i>
                    </button>
                </div>
                <div class="col text-center">
                    <i id="walkerIcon" class="fa-solid walker-icon fa-person-walking fa-4x"></i>
                </div>
                <div class="col text-center">
                    <button id="toolsButton" class="btn btn-secondary rounded-circle p-3" disabled aria-label="Pack Tools">
                        <i class="fa-solid fa-screwdriver-wrench fa-2x"></i>
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <h2 class="text-center text-success-emphasis">Total Service Calls</h2>
                <table class="table table-bordered mb-4 table-transparent">
                    <thead>
                        <tr>
                            <th class="text-center align-middle fs-4">
                                General <i class="fa-solid fa-hammer ms-2"></i>
                            </th>
                            <th class="text-center align-middle fs-4">
                                Electrical <i class="fa-solid fa-plug-circle-bolt ms-2"></i>
                            </th>
                            <th class="text-center align-middle fs-4">
                                Plumbing <i class="fa-solid fa-wrench ms-2"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="generalCount" class="text-center fs-4">0</td>
                            <td id="electricalCount" class="text-center fs-4">0</td>
                            <td id="plumbingCount" class="text-center fs-4">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

             <div class="row text-center text-success-emphasis mb-4">
              <h2 id="toolsTitle" class="col-12">Required Tools: <span id="repairTypeSpan" class="text-danger"></span></h2>
              <div id="toolsContainer" class="col-12 d-flex justify-content-center flex-wrap"></div>
            </div>
        </div>
    </main>

    <footer class="text-center bg-light d-flex justify-content-between align-items-center p-3">
       <div class="flex-grow-1 text-start"><span class="text-muted">Instructions:</span></div>
    </footer>
    <!-- Font Awesome JS code -->
    <script src="https://kit.fontawesome.com/6a1295cdde.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
